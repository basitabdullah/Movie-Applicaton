<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Maximus | Movies</title>
</head>
<body>
 <div class="navBar">
    <div class="navBarContainer">
        <div class="logoContainer"><h1 class="logo">maximus</h1></div>
        <div class="menuContainer">
            <ul class="menuList">
                <li class="menuListItems active">Home</li>
                <li class="menuListItems">Movies</li>
                <li class="menuListItems">Series</li>
                <li class="menuListItems">Popular</li>
                <li class="menuListItems">Trends</li>
            </ul>
        </div>
        <div class="profileContainer">
            <img class="profilePicture" src="/images/profilePic.jpeg" alt="">
            <div class="profileTextContainer">
                <span class="profileText">Profile</span>
                <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="toggle">
                <i class="fa-solid fa-moon toggleIcon"></i>
                <i class="fa-solid fa-sun toggleIcon"></i>
                <div class="toogleBall"></div>
            </div>
        </div>
    </div>
 </div>
 <div class="sideBar">
     <i class=" leftmenuItems fa-solid fa-magnifying-glass"></i>
    <i class=" leftmenuItems fa-solid fa-house"></i>
    <i class=" leftmenuItems fa-solid fa-users"></i>
    <i class=" leftmenuItems fa-solid fa-bookmark"></i>
    <i class=" leftmenuItems fa-solid fa-tv"></i>
    <i class=" leftmenuItems fa-solid fa-hourglass-start"></i>
    <i class=" leftmenuItems fa-solid fa-cart-shopping"></i>
 </div>
 <div class="container">
    <div class="contentContainer">
        <div class="featuredContext" style=" background: linear-gradient(to bottom,   rgba(0,0,0,0),#151515), url('images/f-1.jpg')"></div>
    </div>
 </div>
    <script src="script.js"></script>
</body>
</html>
